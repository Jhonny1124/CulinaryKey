<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Culinary Key</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Corben:wght@400;700&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="logic.js" async></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div id="Inicio"><button id="Home"><img src="imagenes/home.png" alt="Inicio"></button></div>
            <h1>Culinary Key</h1>
        </header>
        <section id="busquedad">
            <div id="entrada">
                <input type="text" placeholder="Ingrese Nombre" id="barra" onkeypress="VerificacionEnter(event)">
                <button id="lupa" onclick="buscar()"><img src="imagenes/lupa.png" alt="Boton de Busquedad"></button>
            </div>
            <div id="boton-filtrado">
                <button id="filtros">Filtros</button>
            </div>
            <div id="botones-filtros">
                <button class="opciones-filtro" onclick="tipoFiltro(1);seleccionFiltro('Por Nombre')">Por Nombre</button>
                <button class="opciones-filtro" onclick="tipoFiltro(2);seleccionFiltro('Por Ingrediente')">Por Ingrediente</button>
                <button class="opciones-filtro" onclick="tipoFiltro(3);seleccionFiltro('Por Categoria')">Por Categoria</button>
                <button class="opciones-filtro" onclick="tipoFiltro(4);seleccionFiltro('Por Area')">Por Area</button>
            </div>
        </section>
    </body>
</html>
